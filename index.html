<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluir</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <img src="/images/fluirlogo.png" alt="Fluir Logo" class="logo-img">
            </div>
            <nav class="nav">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#services">Services</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero-wrapper">
            <div class="hero-sticky">
                <div class="hero-content">
                    <img src="/images/logofluirazul.png" alt="Fluir Logo" class="hero-logo">
                    <div class="hero-text">
                        <h1 class="hero-title">
                            PROJETOS E<br>
                            INSTALAÇÕES EM<br>
                            <span class="bim-text">B.I.M.</span>
                        </h1>
                        <p class="hero-subtitle">Conforto máximo para o cliente final, economia financeira e prevenção de retrabalho para o construtor.</p>
                        <div class="hero-stats">
                            <span class="stat-item active">+40 edifícios verticais</span>
                            <span class="stat-item">+800.000 m² projetados</span>
                          
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="images-section">
            <div class="images-container">
                <div class="images-track">
                    <div class="image-item">
                        <img src="/images/excelence/hidrossanitario.png" alt="Hidrossanitário">
                    </div>
                    <div class="image-item">
                        <img src="/images/excelence/piscinas.png" alt="Piscinas">
                    </div>
                    <div class="image-item">
                        <img src="/images/excelence/previncendio.png" alt="Prevenção de Incêndio">
                    </div>
                    <div class="image-item">
                        <img src="/images/excelence/gasglp.png" alt="Gás GLP">
                    </div>
                </div>
            </div>
        </section>

        <section class="servicos-section" style="height: 100vh; background: white; display: flex; align-items: center; justify-content: center;">
            <div style="max-width: 1200px; margin: 0 auto; padding: 2rem; text-align: center;">
                <h2 style="font-size: 2rem; color: var(--color-primary);">Serviços</h2>
            </div>
        </section>
    </main>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
